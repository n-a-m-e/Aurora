listen=YES
listen_ipv6=NO
listen_port=21

anonymous_enable=NO
local_enable=YES
write_enable=YES
local_umask=002

# Jail to the dropbox
chroot_local_user=YES
allow_writeable_chroot=YES
local_root=/home/Public/Uploads

# Only allow the printer account
userlist_enable=YES
userlist_deny=NO
userlist_file=/etc/vsftpd/user_list

# Passive ports for printers
pasv_enable=YES
pasv_min_port=30000
pasv_max_port=30010

# Logging
xferlog_enable=YES
xferlog_std_format=NO
log_ftp_protocol=YES

# Avoid surprising recursive listings
ls_recurse_enable=NO

# Some scanners create dotfiles
force_dot_files=YES
