---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: aurora-server
# description will be included in the image's metadata
description: This is my personal OS image.

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/aurora
image-version: stable # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:      
  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /

  - type: rpm-ostree
    repos: []
      # - https://copr.fedorainfracloud.org/coprs/atim/starship/repo/fedora-%OS_VERSION%/atim-starship-fedora-%OS_VERSION%.repo
    install:
      - qpdf
      - konsole
      - yakuake
      - flatpak-builder
      - inotify-tools
      - pam-kwallet
      - docker
      # for printers.
      - poppler-glib
      - systemd-devel
      - tinyxml
    remove:
      # - solaar
      - kdeconnectd
      - kde-connect-libs
      - kde-connect
      - input-remapper
      - kdebugsettings
      # - skanpage
      # remove if based on ghcr.io/ublue-os/aurora-dx
      # - sysprof

  - type: default-flatpaks
    notify: true # Send notification after install/uninstall is finished (true/false)
    system:
      # If no repo information is specified, Flathub will be used by default
      # repo-url: https://dl.flathub.org/repo/flathub.flatpakrepo
      # repo-name: flathub
      # repo-title: "Flathub (system-wide)" # Optional; this sets the remote's user-facing name in graphical frontends like GNOME Software
      install: []
      #com.anydesk.Anydesk
      #com.github.tchx84.Flatseal
      #com.sejda.Sejda
      #io.mpv.Mpv
      #io.vikunja.Vikunja
      #md.obsidian.Obsidian
      #net.code_industry.MasterPDFEditor
      #org.fedoraproject.MediaWriter
      #org.filezillaproject.Filezilla
      #org.freedesktop.Platform.ffmpeg-full
      #org.gimp.GIMP
      #org.gimp.GIMP.HEIC
      #org.kde.gwenview
      #org.kde.kcalc
      #org.kde.okular
      #org.libreoffice.LibreOffice
      #org.mozilla.Thunderbird
      #org.mozilla.firefox
      #org.olivevideoeditor.Olive
      #org.onlyoffice.desktopeditors
      #org.chromium.Chromium
      #com.moderncsv.ModernCSV
      #com.gitbutler.app
      #io.github.overwatcheddude.flatpak_java_launcher
        #- net.codeindustry.MasterPDFEditor
        #- org.kde.gwenview
        #- org.kde.okular
        #- org.kde.kcalc
        #- org.libreoffice.LibreOffice
        #- org.gimp.GIMP
        #- org.onlyoffice.desktopeditors
        #- org.freedesktop.Platform.ffmpeg-full
        #- org.olivevideoeditor.Olive
        #- com.github.unrud.VideoDownloader
        # - org.gnome.Loupe
        # - one.ablaze.floorp//lightning # This is an example of flatpak which has multiple branches in selection (flatpak//branch).
      # Flatpak runtimes are not supported (like org.winehq.Wine//stable-23.08),
      # only normal flatpak applications are (like Floorp Lightning web browser in this example).
      # Installing different branches of the same Flatpak is not supported.
      remove: []
      #  - org.kde.kontact
      #  - org.kde.kweather
      #  - org.kde.kclock
      #  - org.gnome.World.PikaBackup
      #  - org.fkoehler.KTailctl
      #  - io.github.dvlv.boxbuddyrs
      #  - org.gnome.DejaDup
      #  - io.podman_desktop.PodmanDesktop
      # - org.gnome.eog

  - type: script
    scripts:
      - thinlinc-server.sh
      - printers.sh
      - systemd-server.sh
      - uivision.sh
      - gitbutler.sh
      - konsole.sh
      - other.sh
      - vikunja.sh
      #- olive.sh
      #- davinci-resolve.sh

  - type: systemd
    system:
      enabled:
        - vsmserver.service
        - vsmagent.service
        - tlwebaccess.service
        - tlwebadm.service
        - sshd.service
        - vikunja-start.service
        # - http-server.service
        - flatpak-native-messaging-hosts.service
        - shared-folder.service
        - flatpak-force-x11.service
        - node-server.service
        - pihole.service
        - restic-backup.service
        - restic-backup.timer
        #- restic-prune.service
        #- restic-prune.timer
      disabled:
        - sleep.target
        - suspend.target
        - hibernate.target
        - hybrid-sleep.target
        # - avahi-daemon.socket
        # - avahi-daemon
        # - iscsi.service
        # - iscsiuio.socket
        # - iscsid.socket
        # - bluetooth.service
        # - lvm2-monitor.service
        # - mdmonitor.service
        # - qemu-guest-agent.service
        # - lvm2-lvmpolld.socket
        # - raid-check.timer
        # - nfs-convert.service
        # - nfs-client.target

    user:
      enabled: []
        # - my-custom.service
      disabled: []
        # - my-custom.service

  - type: signing # this sets up the proper policy & signing files for signed images to work fully
