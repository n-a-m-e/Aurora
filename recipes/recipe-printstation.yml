---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: aurora-printstation
# description will be included in the image's metadata
description: This is my personal OS image.

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/aurora
image-version: stable # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:      
  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /

  - type: rpm-ostree
    repos: []
      # - https://copr.fedorainfracloud.org/coprs/atim/starship/repo/fedora-%OS_VERSION%/atim-starship-fedora-%OS_VERSION%.repo
    install:
      - konsole
      - yakuake
      - pam-kwallet
      # for printers.
      - poppler-glib
      - systemd-devel
      - tinyxml
    remove:
      # - solaar
      - kdeconnectd
      - kde-connect-libs
      - kde-connect
      - input-remapper
      - kdebugsettings
      # - skanpage
      # remove if based on ghcr.io/ublue-os/aurora-dx
      # - sysprof

  - type: default-flatpaks
    configurations:
      - notify: false # Send notification after install/uninstall is finished (true/false)
        scope: system
        # If no repo information is specified, Flathub will be used by default
        # repo-url: https://dl.flathub.org/repo/flathub.flatpakrepo
        # repo-name: flathub
        # repo-title: "Flathub (system-wide)" # Optional; this sets the remote's user-facing name in graphical frontends like GNOME Software
        install: []
          # - org.mozilla.firefox
          # - org.libreoffice.LibreOffice
          # - org.kde.kcalc
          # - org.kde.okular
          # - org.kde.gwenview
          # - com.anydesk.Anydesk
          # - com.github.tchx84.Flatseal
          # - com.sejda.Sejda
          # - io.mpv.Mpv
          # - net.code_industry.MasterPDFEditor
          # - org.fedoraproject.MediaWriter
          # - org.filezillaproject.Filezilla
          # - org.freedesktop.Platform.ffmpeg-full
          # - org.gimp.GIMP
          # - org.gimp.GIMP.HEIC
          # - org.mozilla.Thunderbird
          # - org.onlyoffice.desktopeditors
          # - org.chromium.Chromium

  - type: script
    scripts:
      - printers.sh
      - konsole.sh

  - type: systemd
    system:
      enabled: []
        # - http-server.service
        #- restic-prune.service
        #- restic-prune.timer
      disabled:
        - sleep.target
        - suspend.target
        - hibernate.target
        - hybrid-sleep.target
        # - avahi-daemon.socket
        # - avahi-daemon
        # - iscsi.service
        # - iscsiuio.socket
        # - iscsid.socket
        # - bluetooth.service
        # - lvm2-monitor.service
        # - mdmonitor.service
        # - qemu-guest-agent.service
        # - lvm2-lvmpolld.socket
        # - raid-check.timer
        # - nfs-convert.service
        # - nfs-client.target

    user:
      enabled: []
        # - my-custom.service
      disabled: []
        # - my-custom.service

  - type: signing # this sets up the proper policy & signing files for signed images to work fully
